<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   <header>
    <h1 class="page-title">Lets test your knowledge on Javascript! Are you ready?</h1>
</header> 
<!-- Quiz container -->
    <div id="container">

        <!-- Start Div -->
        <div id='startScreen' class='show'>
            <!-- Explation of app -->
             <h2>Click "Start" when you are ready to begin!</h2>
          <button id="startTimer">Start</button>
        </div>

        <!-- //QUIZ AREA -->

        <div id='quizArea' class='hide'>
             <p>Timer:<span id="countdownTimer"></span></p>
            <h2 id='questions'></h2>
            <div id='choices'></div>
        </div>

        <!-- End Screen -->
        <div id='endDiv' class='hide'>
            <h2>END RESULT</h2>
        </div>

      
    </div>
    <!-- Results section -->
  
    <script src="./assets/js/script.js"></script>
</body>
</html>
