<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <h2>Sign Up</h2>
            <form method="POST">
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="janedoe@mail.com"
                />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="supersecure123"
                />
              </div>
              <div id="msg"></div>
              <button id="sign-up">Sign Up</button>
              <p>Please create an account to save your stats and you will recieve future alerts on many new quizzes to come!</p>
            </form>
          </div>

        </div>

    </div>
    <script src="./end.js"></script>
</body>
</html>
